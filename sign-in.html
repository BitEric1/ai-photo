        <!-- Fonts -->
        <link rel="stylesheet" href="./assets/fonts/switzer.css" />

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

        <!-- Scripts -->
        <script src="./assets/js/script.js"></script>
    </head>
    <body>
        <!-- Header -->
        <header class="header" id="header"></header>
        <script>
            load("#header", "./template/header.html");
        </script>

        <!-- Main -->
        <main class="main">
            <section class="sign-up">
                <div class="container">
                    <div class="row g-0">
                        <div class="col-6">
                            <div class="sign-up__left">
                                <!-- Logo -->
                                <a href="./index.html">
                                    <div class="logo sign-up__logo">
                                        <img
                                            src="./assets/icons/sign-up.svg"
                                            alt=""
                                            class="logo__img"
                                        />
                                    </div>
                                </a>
                                <div class="sign-up__ctrl-wrap">
                                    <button class="sign-up__ctrl">
                                        Sign Up
                                    </button>
                                    <button
                                        class="sign-up__ctrl sign-up__ctrl--active"
                                    >
                                        Sign In
                                    </button>
                                </div>
                                <div class="sign-up__socials">
                                    <div class="sign-up__social">
                                        <img
                                            src="./assets/icons/gg.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="sign-up__social">
                                        <img
                                            src="./assets/icons/apple.svg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="sign-up__social">
                                        <img
                                            src="./assets/icons/fbi.svg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                                <p class="sign-up__desc">Or Continue with</p>
                                <form
                                    action=""
                                    class="sign-up__form sign-in__form"
                                >
                                    <div class="form__group sign-in__group">
                                        <input
                                            type="email"
                                            name="email"
                                            id="email"
                                            class="form__input"
                                            placeholder="Enter your email"
                                        />
                                    </div>
                                    <div class="form__group sign-in__group">
                                        <input
                                            type="password"
                                            name="password"
                                            id="password"
                                            class="form__input"
                                            placeholder="Password"
                                        />
                                        <div class="form__input-icon-wrap">
                                            <img
                                                src="./assets/icons/eye.svg"
                                                alt=""
                                                class="form__input-icon"
                                            />
                                        </div>
                                    </div>
                                    <div
                                        class="form__group-pricing sign-in__group-pricing"
                                    >
                                        <div>
                                            <input
                                                type="checkbox"
                                                name=""
                                                id="checkbox"
                                                class="form__group-pricing-check"
                                                hidden
                                            />
                                            <label
                                                for="checkbox"
                                                class="form__group-pricing-label sign-in__label"
                                            >
                                                Remember me
                                            </label>
                                        </div>
                                        <a href="#!">Forgot your password?</a>
                                    </div>
                                    <button
                                        type="submit"
                                        class="btn sign-up__btn-submit"
                                    >
                                        Sign Up
                                    </button>
                                </form>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="sign-up__right">
                                <div
                                    class="sign-up__img-wrap sign-in__img-wrap"
                                >
                                    <img
                                        src="./assets/img/sign-in.png"
                                        alt=""
                                        class="sign-in__img"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </main>
        <!-- Footer -->
        <footer class="footer" id="footer"></footer>
        <script>
            load("#footer", "./template/footer.html");
        </script>
        <script src="./assets/js/main.js"></script>
    </body>
</html>
